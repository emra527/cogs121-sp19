

<html>
<head>
	<title>Art Museum Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	 <link rel="stylesheet" href="../css/home.css">


	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">

	// jQuery convention for running when the document has been fully loaded:
	$(document).ready(() => {
	  $('#readButton').click((event) => {
	    const requestURL = 'users/' + $('#exampleInputEmail1').val();
	    console.log('making ajax request to:', requestURL);
			event.preventDefault();
	    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
	    // Using the core $.ajax() method since it's the most flexible.
	    // ($.get() and $.getJSON() are nicer convenience functions)
	    $.ajax({
	      // all URLs are relative to http://localhost:3000/
	      url: requestURL,
	      type: 'GET',
	      dataType : 'json', // this URL returns data in JSON format
	      success: (data) => {
	        console.log('You received some data!', data);

	        if (data.name && data.password) {
						if(data.password==$('#exampleInputPassword1').val()){
							$('#exist').html('correct!!!');
							/*$.ajax({
					      // all URLs are relative to http://localhost:3000/
					      url: 'current',
					      type: 'POST', // <-- this is POST, not GET
					      data: {
					              name: $('#exampleInputEmail1').val(),
					            },
					      success: (data) => {
									console.log('success!');
					        $('#exist').html('Success!');
					      }
					    });*/
							window.localStorage.setItem('username',data.name);
							window.localStorage.setItem('logInStatus','1');
							if(data.SorT=='0'){
								window.location.href="register.html";
							}
							if(data.SorT=='1'){
								window.location.href="educatorplan.html";
							}
							if(data.SorT=='2'){
								window.location.href="joinclass.html";
							}
						}
						else{
							$('#exist').html('Error: password incorrect!');
						}
	        } else {
	          $('#exist').html('Error: user account does not exist!');
	        }
	      },
	    });
	  });

	  $('#allUsersButton').click(() => {
	    $.ajax({
	      url: 'users',
	      type: 'GET',
	      dataType : 'json',
	      success: (data) => {
	        console.log('You received some data!', data);
	        $('#status').html('All users: ' + data);
	      },
	    });
	  });

		$('#checkButton').click( (event) => {
			console.log('button pressed!');
			event.preventDefault();
	    $.ajax({
	      url: 'users',
	      type: 'GET',
	      dataType : 'json',
	      success: (data) => {
	        console.log('You received some data!', data);
	        $('#exist').html('All users: ' + data);
	      },
	    });
	  });

	  $('#insertButton').click((event) => {
			const requestURL = 'users/' + $('#exampleInputEmail1').val();
	    console.log('making ajax request to:', requestURL);
			event.preventDefault();
			$.ajax({
	      // all URLs are relative to http://localhost:3000/
	      url: requestURL,
	      type: 'GET',
	      dataType : 'json', // this URL returns data in JSON format
	      success: (data) => {
	        console.log('You received some data!', data);

	        if (data.name) {
	          $('#exist').html(data.name +' already exists');
	        } else {
						$.ajax({
				      // all URLs are relative to http://localhost:3000/
				      url: 'users',
				      type: 'POST', // <-- this is POST, not GET
				      data: {
				              name: $('#exampleInputEmail1').val(),
				              password: $('#exampleInputPassword1').val(),
											SorT: '0',
											plan: '0',
				            },
				      success: (data) => {
								console.log('success!');
				        $('#exist').html('Success!');
				      }
				    });
	        }
	      },
	    });
	  });

	  // define a generic Ajax error handler:
	  // http://api.jquery.com/ajaxerror/
	  $(document).ajaxError(() => {
	    $('#status').html('Error: unknown ajaxError!');
	  });
	});
	</script>

	</head>






<body>

<h1 class="title">Art Museum Portal</h1>

<div class="login">
<form>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>


	<button id="checkButton" class="btn btn-primary">Check</button>
	<button id="insertButton" class="btn btn-primary">sign up</button>
	<a href="register.html" id="readButton" class="btn btn-primary">sign in</a>
	<div id="exist"></div>
</form>
</div>

</body>
</html>
