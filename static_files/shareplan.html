<!DOCTYPE html>
<html>
<!-- 
	In this screen, the educator receives a randomly generated code to share with their students.
	This code allows the students to access the assigned exhibits.
 -->
<head>
	<title>Art Museum Portal | Educator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	 <link rel="stylesheet" href="../css/pages.css">
	 <link rel="stylesheet" href="../css/home.css">
	 <link rel="stylesheet" href="../css/shareplan.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(() => {
			//Access the share code from the database.
			$.ajax({
				url: 'plans/' + window.localStorage.getItem('username'), 
				type: 'GET',
				dataType : 'json', // this URL returns data in JSON format
				success: (data) => {
					console.log('You received some data!', data);
					sharecode.setAttribute('value', data.sharecode);
				},
			});
		});

		//Very basic copy-to-clipboard function
		function copyText() {
			var copyText = document.getElementById("sharecode");
			copyText.select();
			document.execCommand("copy");
		}
	</script>
</head>

<body>

	<div class="rectangleheader">
		<h1>Step 3: Share Plan</h1>
	</div>

	<div style="text-align:center">
		<h2 id="shareh2">Share code with your class</h2>
		<p id="sharep">The following code can be used to access the plan you just created.</p>
			<br>
		<input maxlength="6" style="
		position: absolute;
		width: 398px;
		height: 95px;
		left: 15px;
		top: 275px;
		display: inline-block;
		border: none;
		padding: 0;
		padding-bottom: 10px;
		width: 8.4ch;
		background: repeating-linear-gradient(90deg, dimgrey 0, dimgrey 1ch, transparent 0, transparent 1.4ch) 0 100%/ 8ch 2px no-repeat;
		font: 5ch droid sans mono, consolas, monospace;
		letter-spacing: 0.4ch;
		  focus {
			outline: none;
			color: dodgerblue;
		  }
		" value="S37489" readonly id="sharecode" /><br><br>
		<button class="btn btn btn-primary btn-lg btn-block nextbutton" id="copybutton" onclick="copyText()">Copy to Clipboard</a>
	</div>
<a href="educator-portal.html" class="btn btn-primary nextbutton" id="finish-button">Finish ></a>

</body>
</html>
